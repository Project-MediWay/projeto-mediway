<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <span>Quantidade de vacinas transportadas!</span><br>
    <input type="number" id="input_quantidade" placeholder="Insira uma quantidade" ><br>
    <span>Valor da vacina</span><br>
    <input type="number" id="input_valor" placeholder="Insira o valor" ><br><br>


    <button onclick="calcularPerdaVacina()" >Calcular</button><br><br>


    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function calcularPerdaVacina(){
        var quantidade = Number(input_quantidade.value);
        var valor = Number(input_valor.value);
        var valorPerda = quantidade * valor * 0.46;
        div_mensagem.innerHTML = `A perda gera por causa da má gestão de temperatura foi de R$${valorPerda} sendo a perda de 46% do valor total`

    }



</script>
